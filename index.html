<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버 선택 게임</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        h2 {
            color: #2196F3;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .score-board {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #666;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #e8f5e9;
        }
        .score-board div span {
            font-weight: bold;
            color: #e91e63;
        }
        .member-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }
        .member-card {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .member-card.selected {
            border: 3px solid #4CAF50;
            background-color: #e0f7fa;
        }
        .member-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #ddd;
        }
