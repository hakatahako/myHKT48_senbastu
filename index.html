                let currentRoundCandidates = [];

                    let canAdd = true;
                    // "ê°™ì´ ë“±ì¥í–ˆë˜ ë©¤ë²„ë„ í•¨ê»˜ ë‚˜ì˜¤ì§€ ì•Šìœ¼ë©°" ê·œì¹™ ì ìš©

                    for (const existingMember of selected) {

                        eligible = eligible.filter(name => name !== randomMember);

        function getSortedMembers(includeEliminated = true) {
            let sortable = [];

            sortable.sort((a, b) => {

                if (tieGroup.length > 1 && tieGroupStartIndex <= currentRank - 1) { // ë™ì ìê°€ ìˆê³ , í•´ë‹¹ ë­í¬ì— ê±¸ì³ìˆìŒ
