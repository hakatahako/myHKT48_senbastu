            // eligible ë°°ì—´ì—ì„œ 3ëª…ì„ ë½‘ì„ ë•Œ, ì„œë¡œì˜ previousRoundGroupì— í¬í•¨ë˜ì§€ ì•Šë„ë¡ í•¨
            return eligible;

        function selectMembersForRound() {
            let selected = [];
            let eligible = getEligibleMembers(gamePhase);
            let attempts = 0;
            const maxAttempts = 500; 

            // eligible ë©¤ë²„ë“¤ì„ ì„ì–´ì„œ ë¬´ì‘ìœ„ì„±ì„ ë†’ì„
            eligible.sort(() => Math.random() - 0.5); 

            while (selected.length < membersPerRound && eligible.length > 0 && attempts < maxAttempts) {
                const candidate = eligible.shift(); // ì•ì—ì„œë¶€í„° í•˜ë‚˜ì”© ì‹œë„

                let canAdd = true;
                // "ê°™ì´ ë“±ì¥í–ˆë˜ ë©¤ë²„ë„ í•¨ê»˜ ë‚˜ì˜¤ì§€ ì•Šìœ¼ë©°" ê·œì¹™ ì ìš©
                // selectedì— ì´ë¯¸ ìˆëŠ” ë©¤ë²„ë“¤ê³¼ candidateê°€ ì´ì „ ë¼ìš´ë“œì—ì„œ ê°™ì´ ë‚˜ì™”ë˜ ì ì´ ìˆëŠ”ì§€ í™•ì¸
                for (const existingMember of selected) {
                    if (memberData[existingMember].previousRoundGroup.has(candidate) || 
                        memberData[candidate].previousRoundGroup.has(existingMember)) { // ì–‘ë°©í–¥ ì²´í¬
                        canAdd = false;
                        break;
                    }
                }

                if (canAdd) {
                    selected.push(candidate);
                } else {
                    // ì¶”ê°€í•  ìˆ˜ ì—†ìœ¼ë©´ eligible ë’¤ë¡œ ë‹¤ì‹œ ë³´ë‚´ì„œ ë‹¤ìŒ ì‹œë„ì— ì‚¬ìš©
                    eligible.push(candidate);
                }
                attempts++;
            }

            // ë§Œì•½ 3ëª…ì„ ë½‘ì§€ ëª»í–ˆìœ¼ë©´, ê·œì¹™ì„ ì™„í™”í•˜ì—¬ ìµœëŒ€í•œ ì±„ì›ë‹ˆë‹¤.
            // ì´ ê²½ìš° "ê°™ì´ ë“±ì¥í–ˆë˜ ë©¤ë²„ê°€ í•¨ê»˜ ë‚˜ì˜¤ì§€ ì•ŠëŠ”ë‹¤"ëŠ” ê·œì¹™ì´ ê¹¨ì§ˆ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
            // í•˜ì§€ë§Œ ê²Œì„ ì§„í–‰ì„ ìœ„í•´ ìµœì†Œí•œì˜ ë©¤ë²„ëŠ” ì±„ì›Œì•¼ í•¨.
            if (selected.length < membersPerRound) {
                const allRemainingEligible = Object.keys(memberData).filter(name =>
                    !memberData[name].eliminated && memberData[name].appearances < maxAppearances && !selected.includes(name)
                );
                
                // ë¶€ì¡±í•œ ìˆ˜ë§Œí¼ ì±„ì›€ (ê·œì¹™ ì™„í™”)
                const remainingToPick = allRemainingEligible.filter(name => !selected.includes(name));
                while (selected.length < membersPerRound && remainingToPick.length > 0) {
                    const randomMember = remainingToPick.splice(Math.floor(Math.random() * remainingToPick.length), 1)[0];
                    selected.push(randomMember);
                }
            }

            // ìµœì¢…ì ìœ¼ë¡œ ë½‘íŒ ë©¤ë²„ê°€ 3ëª… ë¯¸ë§Œì´ë©´ ê²Œì„ì„ ì¢…ë£Œí•  ìˆ˜ ìˆìŒ
            if (selected.length < membersPerRound) {
                // ê²Œì„ ì¢…ë£Œ ë¡œì§ (ë” ì´ìƒ ë¼ìš´ë“œ ì§„í–‰ ë¶ˆê°€)
                alert("ë” ì´ìƒ ë¼ìš´ë“œë¥¼ ì§„í–‰í•  ìˆ˜ ìˆëŠ” ë©¤ë²„ê°€ ë¶€ì¡±í•˜ì—¬ ê²Œì„ì„ ì¢…ë£Œí•©ë‹ˆë‹¤.");
                gamePhase = 'results';
                displayResults();
                return;
            }

            availableMembersForRound = selected;
            renderMembers();
        }


        function startNewRound() {
            currentRound++;
            currentRoundElement.textContent = currentRound;
            selectionOrder = []; // ìƒˆ ë¼ìš´ë“œ ì‹œì‘ ì‹œ ì„ íƒ ìˆœì„œ ì´ˆê¸°í™”
            memberSelectionDiv.innerHTML = ''; // ì´ì „ ë©¤ë²„ ì¹´ë“œ ì œê±°
            
            // ê²Œì„ í˜ì´ì¦ˆ ì „í™˜ ë¡œì§
            if (gamePhase === 'initialSelection') {
                const nonEliminatedCount = Object.values(memberData).filter(m => !m.eliminated).length;
                if (nonEliminatedCount <= initialSelectionTarget && currentRound > 1) { // ìµœì†Œ 1ë¼ìš´ë“œ ì§„í–‰ í›„ ì „í™˜
                    gamePhase = 'finalSelection';

                    currentRoundElement.textContent = currentRound;
                    updateInstructionText();
                    alert(`${initialSelectionTarget}ì¸ ì„ ë°œ ë‹¨ê³„ë¡œ ì „í™˜ë©ë‹ˆë‹¤!`);
                    // ìµœì¢… ì„ ë°œ í˜ì´ì¦ˆì˜ ì²« ë¼ìš´ë“œ ì‹œì‘
                    selectMembersForRound();

            // ëª¨ë“  ë©¤ë²„ê°€ 3íšŒ ì´ìƒ ë“±ì¥í–ˆê±°ë‚˜, ë‚¨ì€ ë©¤ë²„ê°€ ì—†ìœ¼ë©´ ê²Œì„ ì¢…ë£Œ
            const canStillPlay = Object.values(memberData).some(m => !m.eliminated && m.appearances < maxAppearances);
            if (!canStillPlay || Object.values(memberData).filter(m => !m.eliminated).length < membersPerRound) {

        function renderMembers() {
            memberSelectionDiv.innerHTML = '';

        function handleCardClick(event) {
            const clickedCard = event.currentTarget;
            const clickedMemberName = clickedCard.dataset.name;

            if (clickedCard.classList.contains('processed')) {
                return; // ì´ë¯¸ ì²˜ë¦¬ëœ ì¹´ë“œëŠ” í´ë¦­ ë¬´ì‹œ
            }

            // ì„ íƒ ì·¨ì†Œ ë¡œì§ (ê°€ì¥ ë§ˆì§€ë§‰ì— ì„ íƒëœ ê²ƒë§Œ ì·¨ì†Œ)
            const indexInSelection = selectionOrder.indexOf(clickedMemberName);
            if (indexInSelection !== -1) {
                if (indexInSelection === selectionOrder.length - 1) { // ë§ˆì§€ë§‰ ì„ íƒ ë©¤ë²„ì¸ ê²½ìš°ì—ë§Œ ì·¨ì†Œ
                    selectionOrder.pop();
                    clickedCard.classList.remove('selected');
                    clickedCard.querySelector('.selection-rank').textContent = '';
                }
                return;
            }

            const maxDirectSelections = 2; // 1ìˆœìœ„, 2ìˆœìœ„ë§Œ ì§ì ‘ ì„ íƒ

            if (selectionOrder.length < maxDirectSelections) {
                selectionOrder.push(clickedMemberName);
                clickedCard.classList.add('selected');
                clickedCard.querySelector('.selection-rank').textContent = selectionOrder.length; // 1ìˆœìœ„:1, 2ìˆœìœ„:2

                if (selectionOrder.length === maxDirectSelections) {
                    // ëª¨ë“  ì§ì ‘ ì„ íƒì´ ì™„ë£Œë˜ë©´ ë‹¤ìŒ ë‹¨ê³„ ì§„í–‰ (ìë™ ì„ íƒ ë° ì ìˆ˜ ì ìš©)
                    applyScoresAndProceed();

        function applyScoresAndProceed() {
            const currentRoundMembers = availableMembersForRound; // í˜„ì¬ ë¼ìš´ë“œì— ë‚˜ì˜¨ ëª¨ë“  ë©¤ë²„

            // ëª¨ë“  ì¹´ë“œ í´ë¦­ ë¹„í™œì„±í™”
            document.querySelectorAll('.member-card').forEach(card => card.classList.add('processed'));

            // 3ìˆœìœ„ ìë™ ì„ íƒ
            const unselectedMember = currentRoundMembers.find(name => !selectionOrder.includes(name));
            if (unselectedMember) {
                selectionOrder.push(unselectedMember); // 3ìˆœìœ„ë¡œ ìë™ ì¶”ê°€
                // UIì—ëŠ” 3ìˆœìœ„ í‘œì‹œ ì•ˆí•¨ (ëª…ì‹œì  ì„ íƒì´ ì•„ë‹ˆë¯€ë¡œ)
            }

            // ì ìˆ˜ ë¶€ì—¬ ë° ìµœê³  ìˆœìœ„ ê¸°ë¡
            currentRoundMembers.forEach(name => {
                const rankIndex = selectionOrder.indexOf(name);
                if (rankIndex === 0) { // 1ìˆœìœ„
                    memberData[name].score += scores.mainRound.rank1;
                    memberData[name].highestRankAchievedInRound = Math.min(memberData[name].highestRankAchievedInRound, 1);
                } else if (rankIndex === 1) { // 2ìˆœìœ„
                    memberData[name].score += scores.mainRound.rank2;
                    memberData[name].highestRankAchievedInRound = Math.min(memberData[name].highestRankAchievedInRound, 2);
                } else if (rankIndex === 2) { // 3ìˆœìœ„ (ìë™)
                    memberData[name].score += scores.mainRound.rank3; // 0ì 
                    memberData[name].zeroScoreCount++; // 0ì  ë°›ì€ íšŸìˆ˜ ì¦ê°€
                    memberData[name].highestRankAchievedInRound = Math.min(memberData[name].highestRankAchievedInRound, 3);
                } else { // ë¼ìš´ë“œì— ë‚˜ì™”ì§€ë§Œ ì„ íƒ ëª»ëœ ê²½ìš° (ì´ ê²½ìš°ëŠ” ë°œìƒí•˜ì§€ ì•Šì•„ì•¼ í•¨, 3ëª… ì¤‘ 3ëª… ì„ íƒì´ë¯€ë¡œ)
                    // memberData[name].highestRankAchievedInRound = Math.min(memberData[name].highestRankAchievedInRound, 4);
                }
            });

            // íƒˆë½ ì²˜ë¦¬
            currentRoundMembers.forEach(name => {
                if (memberData[name].zeroScoreCount >= 3) {
                    memberData[name].eliminated = true; // 0ì ì„ 3ë²ˆ ë°›ìœ¼ë©´ íƒˆë½
                }
            });

            // ëª¨ë“  ë©¤ë²„ë“¤ì˜ ë“±ì¥ íšŸìˆ˜ ë° ë§ˆì§€ë§‰ ë“±ì¥ ë¼ìš´ë“œ, í•¨ê»˜ ë“±ì¥í–ˆë˜ ë©¤ë²„ ê¸°ë¡ ì—…ë°ì´íŠ¸
            currentRoundMembers.forEach(name => {
                memberData[name].appearances++;
                memberData[name].lastSeen = currentRound; // í˜„ì¬ ë¼ìš´ë“œ ê¸°ë¡

                // "ê°™ì´ ë“±ì¥í–ˆë˜ ë©¤ë²„ë„ í•¨ê»˜ ë‚˜ì˜¤ì§€ ì•Šìœ¼ë©°" ê·œì¹™ì„ ìœ„í•œ ê¸°ë¡
                memberData[name].previousRoundGroup.clear(); // ì´ì „ ë¼ìš´ë“œ ê·¸ë£¹ ì´ˆê¸°í™”
                currentRoundMembers.forEach(otherName => {
                    if (name !== otherName) {
                        memberData[name].previousRoundGroup.add(otherName);
                    }
                });
            });

            // ë”œë ˆì´ ì—†ì´ ë°”ë¡œ ë‹¤ìŒ ë¼ìš´ë“œ ì‹œì‘
            startNewRound();
        }

        function getSortedMembers(includeEliminated = true) {
            let sortable = [];
            for (let name in memberData) {
                if (includeEliminated || !memberData[name].eliminated) {
                    sortable.push({ 
                        name: name, 
                        score: memberData[name].score,
                        highestRank: memberData[name].highestRankAchievedInRound // ë™ì  ì²˜ë¦¬ ê¸°ì¤€ ì¶”ê°€
                    });
                }
            }
            // ì •ë ¬ ê¸°ì¤€:
            // 1. ì ìˆ˜ê°€ ë†’ì€ ìˆœ
            // 2. ì ìˆ˜ê°€ ê°™ìœ¼ë©´, ë¼ìš´ë“œë³„ ìµœê³  ìˆœìœ„ (1ìœ„ > 2ìœ„ > 3ìœ„)ê°€ ë†’ì€ ìˆœ (highestRank ê°’ì€ ë‚®ì„ìˆ˜ë¡ ì¢‹ìŒ)
            // 3. 2ë²ˆë„ ê°™ìœ¼ë©´, ì´ë¦„ìˆœ (ì•ŒíŒŒë²³/ê°€ë‚˜ë‹¤)
            sortable.sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score; // ì ìˆ˜ ë‚´ë¦¼ì°¨ìˆœ
                }
                // ì ìˆ˜ ê°™ìœ¼ë©´ ìµœê³  ìˆœìœ„ ë¹„êµ (ë‚®ì„ìˆ˜ë¡ ìš°ìœ„)
                if (a.highestRank !== b.highestRank) {
                    return a.highestRank - b.highestRank; 
                }
                // ìµœê³  ìˆœìœ„ë„ ê°™ìœ¼ë©´ ì´ë¦„ ì˜¤ë¦„ì°¨ìˆœ
                return a.name.localeCompare(b.name);
            });
            return sortable;
        }

                    rank = 'ê³µë™ ' + (i); // ì´ì „ ìˆœìœ„ì™€ ë™ì¼í•˜ê²Œ í‘œì‹œ

                card.innerHTML = `

                    let prevRank = finalSelectionList.children[i-1].textContent.split('ìœ„')[0];

        }
