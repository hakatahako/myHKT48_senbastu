            "ì´ì‹œë°”ì‹œ ì´ë¶€í‚¤", "ì´ì‹œì´ ì•„ì•¼ë„¤", "ì´ì‹œì¹´ì™€ ì•„ë¯¸ìœ ", "ì´ì‹œí•˜ë¼ í•œë‚˜", "ì´ìì™€ ë¯¸ìœ ", "ì´ì§€ë§ˆ ë¦¬ë¦¬ì•„", "ì´ì¹˜ë¬´ë¼ ì•„ì´ë¦¬", "ì´ì¿ ë…¸ ë¦¬ë‚˜",
            "ì§€í† ìš°ë„¤ ë„¤ë„¤", "ì¸ ë£¨ì¹´ì™€ ë‚˜ì¹˜", "ì¸ ì¸ ë¯¸ í›„ì¹´", "ì¹´íƒ€íˆë¼ ì‚¬ë¼", "ì¿ ë ˆ ìœ ë‚˜", "ì¿ ë¦¬ì•¼ë§ˆ ë¦¬ë‚˜", "ì¿ ë¦¬í•˜ë¼ ì‚¬ì—", "í‚¤íƒ€ê°€ì™€ íˆì´ë¡œ",
            "íƒ€ì¹˜ë°”ë‚˜ ì½”ì½”ë¡œ", "íƒ€ì¼€ëª¨í†  ì¿ ë£¨ë¯¸", "í† ìš”ë‚˜ê°€ ì•„í‚¤", "í›„ì§€ë…¸ ì½”ì½”í•˜", "í›„ì¿ ì´ ì¹´ë Œ"
        ];

        const memberData = {}; // ì´ì œ ê°ì²´ ë¦¬í„°ëŸ´ë¡œ ì´ˆê¸°í™”
        memberNames.forEach(name => {
            memberData[name] = { score: 0, appearances: 0, thirdPlaceCount: 0, eliminated: false }; // ì˜¬ë°”ë¥¸ ì ‘ê·¼ ë°©ì‹
        });

        let currentRound = 0;

        function initializeGame() {

            for (const name of memberNames) {

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // ë°°ì—´ êµ¬ì¡° ë¶„í•´ í• ë‹¹ ìˆ˜ì •
            }
            return array;
        }

        function getCandidateMembersForRound() {
            // memberData[name]ìœ¼ë¡œ ì˜¬ë°”ë¥´ê²Œ ì ‘ê·¼
            return memberNames.filter(name => memberData[name].appearances < 3 && !memberData[name].eliminated);
        }

        function getUniqueRoundMembers() {
            const candidates = getCandidateMembersForRound();
            
            // ëª¨ë“  ë©¤ë²„ê°€ íƒˆë½í•˜ê±°ë‚˜, ë‚¨ì€ ë©¤ë²„ ìˆ˜ê°€ ë¶€ì¡±í•  ê²½ìš° ê²Œì„ ì¢…ë£Œ
            if (candidates.length < membersPerRound && memberNames.filter(name => !memberData[name].eliminated).length < membersPerRound) {
                endGame();
                return []; // ë¹ˆ ë°°ì—´ ë°˜í™˜í•˜ì—¬ ë‹¤ìŒ ë¼ìš´ë“œ ì§„í–‰ ì¤‘ì§€
            }

            // ë‚¨ì€ í›„ë³´ê°€ 3ëª… ë¯¸ë§Œì¼ ê²½ìš° (íƒˆë½ì í¬í•¨)
            if (candidates.length < membersPerRound) {
                const fallbackCandidates = memberNames.filter(name => !memberData[name].eliminated)
                    .sort((a, b) => memberData[a].appearances - memberData[b].appearances);
                console.warn("ê²½ê³ : ë‚¨ì€ ë©¤ë²„ê°€ ë¶€ì¡±í•˜ì—¬ ë“±ì¥ íšŸìˆ˜ ì œí•œì„ ì™„í™”í•˜ì—¬ ë©¤ë²„ë¥¼ ì„ íƒí•©ë‹ˆë‹¤.");
                // ì „ì²´ ë©¤ë²„ê°€ 3ëª… ë¯¸ë§Œì´ë©´ ê²Œì„ ì¢…ë£Œ ë¡œì§ìœ¼ë¡œ ë³´ë‚¼ ìˆ˜ ìˆë„ë¡ ì—¬ê¸°ì— ì¶”ê°€ í™•ì¸ í•„ìš”
                if (fallbackCandidates.length < membersPerRound) {
                    endGame();
                    return [];
                }
                const selectedMembers = shuffleArray(fallbackCandidates).slice(0, membersPerRound);
                // ì¡°í•© í‚¤ì— ì¶”ê°€í•˜ì—¬ ì¤‘ë³µ ë°©ì§€ (ì™„í™”ëœ ê·œì¹™ì—ì„œë„)
                playedCombinations.add([...selectedMembers].sort().join('-'));

            }

            let roundMembers = [];
            let attempts = 0;
            const maxAttempts = 5000;

            while (roundMembers.length < membersPerRound && attempts < maxAttempts) {
                const potentialRound = shuffleArray([...candidates]).slice(0, membersPerRound);
                const combinationKey = [...potentialRound].sort().join('-'); // ì •ë ¬í•˜ì—¬ ì¡°í•© í‚¤ ìƒì„±

                if (!playedCombinations.has(combinationKey)) {
                    roundMembers = potentialRound;
                    playedCombinations.add(combinationKey);

            }

            if (roundMembers.length < membersPerRound) {

                const sortedCandidates = candidates.sort((a, b) => memberData[a].appearances - memberData[b].appearances);
                roundMembers = sortedCandidates.slice(0, membersPerRound);
                playedCombinations.add([...roundMembers].sort().join('-'));

            memberData[selectionOrder[0]].score += 2;

            // 3ìˆœìœ„ëŠ” 0ì 
            memberData[selectionOrder[2]].thirdPlaceCount++; // 3ìˆœìœ„ ì¹´ìš´íŠ¸
            if (memberData[selectionOrder[2]].thirdPlaceCount >= 3) {

            }

            // ì¹´ë“œì— ì„ íƒ ì™„ë£Œ ìƒíƒœ í´ë˜ìŠ¤ ì¶”ê°€ ë° ì„ íƒ í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.member-card').forEach(card => {

                card.classList.remove('selected'); // ì„ íƒ í‘œì‹œ ì œê±°

            roundTimeout = setTimeout(startNextRound, 1500); // 1.5ì´ˆ ë”œë ˆì´ í›„ ë‹¤ìŒ ë¼ìš´ë“œ
        }


        function endGame() {

            resetGameButton.style.display = 'none'; // ê²Œì„ ì¢…ë£Œ ì‹œ ì´ˆê¸°í™” ë²„íŠ¼ ìˆ¨ê¹€ (restart ë²„íŠ¼ìœ¼ë¡œ ëŒ€ì²´)

            // 16ì¸ ì„ ë°œ ë° TOP 3 ê³„ì‚°
            const sortedMembers = Object.entries(memberData)

                .sort(([, a], [, b]) => b.score - a.score); // ì ìˆ˜ ê¸°ì¤€ìœ¼ë¡œ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬

            const finalTop16 = sortedMembers.slice(0, 16);

            finalSelectionList.innerHTML = '';
